<ion-app>  
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list *ngFor="let menu of list">
        <ion-menu-toggle *ngIf="menu.url">
          <ion-item [routerLink]="[menu.url]" detail="false" >
            <ion-icon aria-hidden="true" name="{{menu.icon}}" slot="start"></ion-icon>
            <ion-label>{{menu.nombre}}</ion-label>
          </ion-item>
        </ion-menu-toggle>        
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>AdoptpetApp</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>  
</ion-app>
